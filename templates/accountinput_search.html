{% extends "mbase.html" %}
{% block extracss %}
<link href="../static/css/style.css" rel="stylesheet" media="screen" />
<link href="../static/css/bootstrap.css" rel="stylesheet" media="screen" />
<link href="../static/css/jquery-ui.css" rel="stylesheet" media="screen" />
{% endblock %}

{% block extrascript %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/jquery-ui-1.10.4.js"></script>
<script type="text/javascript" src="../static/js/jquery-ui-timepicker-addon.js"></script>
<script>
$(document).ready(function(){
$("#starttime").datepicker({ 
     dateFormat: "yy'-'mm'-'dd"});
});
$(document).ready(function(){
$("#endtime").datepicker({ 
     dateFormat: "yy'-'mm'-'dd"});
});
</script>
{% endblock %}
{% block content %}
<div class="content-section">
                <div class="container-liquid">
                    <div class="row">
                    
                     <div class="col-xs-6">
                            <div class="sec-box">
                                <header>
                                    <h2 class="heading">查询</h2>
                                </header>
                                <div class="contents">
                                <form action="/accountinput_del_show/" method="post">
                                    <td class="col-md-4">开始时间</td>
                                    <td class="col-md-4"><input type="text"  class="form-control" id="starttime" name="starttime"></td>
                                    <td class="col-md-4">结束时间</td>
                                    <td class="col-md-4"><input type="text"  class="form-control" id="endtime" name="endtime"></td>
                                    
                                    <td class="col-md-8">
                                    <select class="form-control" id="accid" name="accid" >
                                    <option value="全部">全部</option>
                                    {% for ac in acc %}
                                    <option value="{{ac.project_id}}">{{ac.project_id}}</option>
                                    {% endfor %}
                                    </select>
                                    </td>
                                     <input type="submit"  value="查询" class="btn btn-peimary style3">
                                </form>
                                </div>
                            </div>
                        </div>

                        </div>
                        </div>
                        </div>
                        
{% endblock %}

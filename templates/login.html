<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎进入中心经费管理系统</title>
<!--// Stylesheets //-->
<link href="../static/css/style.css" rel="stylesheet" media="screen" />
<link href="../static/css/bootstrap.css" rel="stylesheet" media="screen" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<script type="text/javascript" src="../static/js/jquery.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/icheck.min.js"></script>
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
</head>

<body>
<!-- Wrapper Start -->
<div class="loginwrapper">
	<span class="circle"></span>
	<div class="loginone">
    	<header>
        	<a href="dashboard1.html"><img src="../static/images/logo.png" alt="" /></a>
            <p>Enter your credentials to login to your account</p>
        </header>
        <form action="/logincheck/" method="post">
            <i style="color:red;">{{nameerror}}</i>
        	<div class="username">
            
        		<input type="text" class="form-control" id="uname" name="uname" placeholder="Enter your username" />
                
            </div>
            <i style="color:red;">{{pwderror}}</i>
            <div class="password">
            
            	<input type="password" class="form-control" id="upwd" name="upwd" placeholder="Enter your password" />

            </div>
			<script>
				$(document).ready(function(){
				  $('.bluecheckradios').iCheck({
					checkboxClass: 'icheckbox_flat-blue',
					radioClass: 'iradio_flat-blue',
					increaseArea: '20%' // optional
				  });
				});  	
			</script>
            <input type="submit" class="btn btn-primary style2" value="Sign In" />
        </form>
        <footer>
            <div class="clear"></div>
        </footer>
    </div>
</div>
<!-- Wrapper End -->



</body>
</html>
